<div class="card-body" style="line-height: 3;">
    <form>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="bnk_name" class="col-form-label">Bank Name</label>
                <input type="Text" [value]="storeCatData?.cardDetails?.bankName" class="form-control" id="bnk_name3"
                    placeholder="Bank Name">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="bnk_name3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="bnk_name3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-card-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 15px;">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="card_type" class="col-form-label"></label>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <img src="assets/images/visa.png">
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        value="VISA">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        value="MASTER">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <img src="assets/images/mastercard.png">
                    </label>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css" style="top: 0px;">
                    <label class="radio-inline">
                        <input type="radio" name="card_type3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="card_type3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-card-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="card_no" class="col-form-label">Account Number</label>
                <input type="text" [value]="storeCatData?.cardDetails?.cardNumber" class="form-control" id="card_no3"
                    placeholder="Card Number">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="card_no3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="card_no3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-card-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="card_expiry_date" class="col-form-label">IBAN Number</label>
                <input type="text" [value]="storeCatData?.cardDetails?.ibanNumber" class="form-control"
                    id="card_expiry_date3" placeholder="Card Expiry Date">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="card_expiry_date3" style="padding-left:15px;"
                            checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="card_expiry_date3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-card-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="card_holder_name" class="col-form-label">Branch Name</label>
                <input type="text" [value]="storeCatData?.cardDetails?.branchName" class="form-control"
                    id="card_holder_name3" placeholder="Card Holder Name">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="card_holder_name3" style="padding-left:15px;"
                            checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="card_holder_name3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-card-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="cvv_no" class="col-form-label">Vat Number</label>
                <input type="text" [value]="storeCatData?.cardDetails?.vatNumber" class="form-control" id="cvv_no3"
                    placeholder="CVV Number">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="cvv_no3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="cvv_no3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-card-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-sm btn-success edit_btn" data-toggle="modal"
        data-target=".bd-card3-modal-lg">Edit</button>
    <!-- POPUP -->
    <div class="modal fade bd-card-owner3-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content riskmodel-edit-form-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="container">
                    <form id="edit_riskmodules_form">
                        <div class="col-11">
                            <div class="row">
                                <div class="form-group">
                                    <label for="remark"></label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="button" class="btn btn-submit" id="btn_submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
