<div class="card-body" style="line-height: 2;">
    <div *ngIf="!isStore" class="table-responsive">
        <table class="table table_cust"> 
            <thead>
                <tr>
                    <th>Name</th>
                    <th>StoreId</th>
                    <th>Conatct</th>
                    <th>Risk</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let staff of storeCatData">
                    <td>{{staff.staffName}}</td>
                    <td>{{staff.emiratesId}}</td>
                    <td>{{staff.mobileNumber}}</td>
                    <td><button class="btn btn-sm btn-success" (click)="details(staff.emiratesId)">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>

                </div>

                <option>Staff4</option>

            </div>
            <div class="row">

                </div>
            </div>
        </div>
