<div class="card-body">

    <form>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="nation3" class="col-form-label">Nation</label>

                <input type="text" [value]="storeCatData?.country" class="form-control" id="nation3"
                    placeholder="Nation">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="nation3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="nation3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="city" class="col-form-label">City</label>
                <input type="text" [value]="storeCatData?.city" class="form-control" id="city"
                    placeholder="Dubai">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="city3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="city3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="inputPassword" class="col-form-label">Emirates Id Number</label>
                <input type="text" class="form-control" id="emId3" placeholder="Emirates Id Number"
                    [value]="storeCatData?.emiratesId">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="emId3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="emId3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="customFile" class="col-form-label">EI File</label>
                <input type="file" id="customFile" name="customFile" class="form-control" autocomplete="off"
                    value="payrow.pdf">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="attchfile" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="attchfile" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="passport_number" class="col-form-label">Passport Number</label>
                <input type="text" [value]="storeCatData?.personalDetails?.passportNumber" class="form-control"
                    id="passport_number3" placeholder="Passport Number">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="passport_number3" style="padding-left:15px;"
                            checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="passport_number3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="passport_expiry_date" class="col-form-label">Passport Expiry Date</label>
                <input [value]="storeCatData?.personalDetails?.passportExpDate" type="text" class="form-control"
                    id="passport_expiry_date3" placeholder="Passport ExpiryDate">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="passport_expiry_date3" style="padding-left:15px;"
                            checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="passport_expiry_date3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="customFile" class="col-form-label">Passport File</label>
                <input type="file" id="customFile" name="customFile" class="form-control" autocomplete="off"
                    value="payrow.pdf">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="customFile" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="customFile" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <label for="resAddress3" class="col-form-label">Private Residential Address</label>
                <input type="text" id="resAddress3" name="resAddress3" class="form-control" autocomplete="off"
                    [value]="storeCatData?.personalDetails?.residentialAddress">
            </div>
            <div class="col-lg-6 col-sm-6 col-md-6 col-xl-6 col-xs-12">
                <div class="radio_css">
                    <label class="radio-inline">
                        <input type="radio" name="resAddress3" style="padding-left:15px;" checked><span>Accept</span>
                    </label>
                    <label class="radio-inline" style="padding-left:15px;">
                        <input type="radio" name="resAddress3" style="padding-left:15px;"><span>Decline</span>
                    </label>
                    <button type="button" class="btn btn-sm btn-secondary" style="margin-left: 35px;"
                        data-toggle="modal" data-target=".bd-personal-owner3-modal-lg">Remark</button>
                </div>
            </div>
        </div>
    </form>
    <button type="button" class="btn btn-sm btn-success edit_btn" data-toggle="modal"
        data-target=".bd-personal3-modal-lg">Edit</button>

                                <div class="form-group">
                                    <label for="remark"></label>
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="button" class="btn btn-submit" id="btn_submit">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
