<div class="content-wrapper main-section-container">
    <!-- NEW CODE FOR TABLES -->
    <section class="content">
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-12 mb-4">
                    <div class="section-title d-flex align-items-center justify-content-between">
                        <div class="col-md-3 col-sm d-flex gap-16x">
                            <div class="select">
                                <select rows="1" class="form-control" placeholder=""
                                    [(ngModel)]="selected" (change)='onSelectMonth($event)'>
                                    <option *ngFor="let j of months" [value]="j.month">{{j.month}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2 col-sm d-flex gap-16x">
                            <button class="btn btn-default-primary" (click)="reportDownload()">Download <i class="fas fa-download"></i></button>
                        </div>
                        <div class="pull-left d-flex gap-16x">
                            <div class="search-holder">
                                <form action="">
                                    <div class="input-group">
                                       <input type="text" name="search" autocomplete="off" [(ngModel)]="searchText"
                                            placeholder="search" aria-describedby="button-addon5" class="form-control">
                                        <div class="input-group-append">
                                            <button id="button-addon5" type="submit" class="btn"><i
                                                    class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="table-resposive">
                        <table class="table table_cust"  style="text-align: center;">
                            <thead>
                                <tr>
                                    <th>MERCHANT ID</th>
                                    <th>POS TYPE</th>
                                    <th>TID</th>
                                    <th>ITEM</th>
                                    <th>EMAIL</th>
                                    <th>MOBILE</th>
                                    <th>INVOICE NO</th>
                                    <th>TOTAL AMOUNT</th>
                                    <th>VAT</th>
                                    <th>SEQUENCE NO</th>
                                    <th>DATE</th>
                                    <th>TIME</th>
                                </tr>
                            </thead> 
                            <tbody>   
                                <tr *ngFor="let data of finalData | filter:searchText">
                                    <td>{{data.merchant_id}}</td>
                                    <td>{{data.posType}}</td>
                                    <td>{{data.pos_id}}</td>
                                    <td>{{data.item}}</td>
                                    <td data-tooltip="top" role="tooltip" attr.aria-label="{{data.posEmail}}">
                                        <i class="bi-envelope-open"></i>
                                    </td>
                                    <td>{{data.mobile}}</td>
                                    <td>{{data.sequence_no}}</td>
                                    <td>{{data.total_credit | number}}</td>
                                    <td>{{data.vat}}</td>
                                    <td>{{data.sequence_no}}</td>
                                    <td>{{data.date}}</td>
                                    <td>{{data.time}}</td>
                                </tr>                             
                                <!-- <tr *ngFor="let data of cashinvoiceData | filter:searchText">                                            
                                    <td>{{data.merchantId}}</td>
                                    <td>{{data.posType}}</td>
                                    <td>{{data.posId}}</td>
                                    <td data-tooltip="top" role="tooltip" attr.aria-label="{{data.typeOfOrder}}">
                                        <i class="bi bi-info-circle"></i>
                                    <td data-tooltip="top" role="tooltip" attr.aria-label="{{data.posEmail}}, {{data.posMobile}}">
                                        <i class="bi-envelope"></i>
                                    </td>
                                    <td>{{data.posMobile}}</td>
                                    <td>{{data.invoiceNumber}}</td>
                                    <td>{{data.value.cashValue | number}}</td>
                                    <td>{{data.vat}}</td>
                                    <td>{{data.invoiceNumber}}</td>
                                    <td>{{data.createdAt | date}}</td>
                                    <td>{{data.createdAt | date:'mediumTime'}}</td>
                                </tr>  -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section> 

</div>
