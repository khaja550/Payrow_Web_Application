    <section class="content">
        <div class="container-fluid">
            <div class="row"> 
                <div class="col-12 mb-4">
                    <div class="section-title d-flex align-items-center justify-content-end">
                        <div class="pull-left d-flex gap-16x">
                            <div class="search-holder">
                                <form action="">
                                    <div class="input-group">
                                        <input type="text" autocomplete="off" name="search" [(ngModel)]="searchText"
                                            placeholder="Search..." aria-describedby="button-addon5"
                                            class="form-control">
                                        <div class="input-group-append">
                                            <button id="button-addon5" type="submit" class="btn"><i
                                                    class="fa fa-search"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="table-resposive">
                        <table class="table table_cust text-center">
                            <thead>
                                <tr>                                    
                                    <th>Sales ID</th>
                                    <th>Sales Person Name</th>
                                    <th class="right-align">Contact</th>
                                    <th class="center-align">Email</th>
                                   
                                    <th class="right-align">Joining Date</th>
                                    <th class="right-align text-uppercase">NO.OF Customers</th>
                                    <th class="right-align text-uppercase">Complaints</th>
                                    <th class="right-align text-uppercase">Incentive</th> 
                                </tr>
                            </thead> 
                            <tbody>                                
                                <tr *ngFor="let sales of salesList| filter:searchText">
                                    <td>{{sales.userId}}</td>
                                    <td>{{sales.salesPersonName}}</td>
                                    <td class="right-align">{{sales.contact}}</td> 
                                    <td class="center-align"><span data-tooltip="top" role="tooltip" attr.aria-label="{{sales.email}}"><i class="bi-envelope-open"></i></span></td>
                                    <td class="right-align">{{sales.joiningDate}}</td>
                                    <td class="right-align">{{sales.cust_Number}}</td>
                                    <td class="right-align">{{sales.complaints}}</td>
                                    <td class="right-align">{{sales.incentives | number}}</td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
